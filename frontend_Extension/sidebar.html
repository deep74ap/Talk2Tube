<!DOCTYPE html>
<html>
<head>
  <title>YouTube Q&A Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- <h3>Chat with YouTube Video</h3> -->
  
  <div class="sidebar">
    <div class="header">YouTube Q&A Assistant</div>
    <div class="top">
      <input type="text" id="ytLink" placeholder="Paste YouTube URL">
      <button id="useCurrent">Use Current Video</button>
    </div>
    <div class="middle">
      <div id="messages"></div>
    </div>
    <div class="bottom">
      <input type="text" id="userInput" placeholder="Ask a question...">
      <button id="send">Send</button>
      <!-- Optional controls (e.g., settings, clear chat) -->
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
